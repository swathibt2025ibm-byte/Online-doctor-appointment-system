<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Doctor Appointment System</title>
<link rel="stylesheet" href="css/swathib.css">
</head>
<body>

<header>
    <h1>Online Doctor Appointment</h1>
</header>

<div class="container">
    <form id="appointmentForm">
        
        <label>Patient Name</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label>Email</label>
        <input type="email" id="email" placeholder="Enter your email">

        <label>Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter phone number">

        <label>Select Doctor</label>
        <select id="doctor">
            <option value="">--Choose Doctor--</option>
            <option>Dr. Rahul - Cardiologist</option>
            <option>Dr. Meena - Dentist</option>
            <option>Dr. Anand - Pediatrician</option>
            <option>Dr. Priya - Dermatologist</option>
        </select>

        <label>Appointment Date</label>
        <input type="date" id="date">

        <label>Time Slot</label>
        <select id="time">
            <option value="">--Choose Time--</option>
            <option>10:00 AM</option>
            <option>11:00 AM</option>
            <option>01:00 PM</option>
            <option>03:00 PM</option>
            <option>05:00 PM</option>
        </select>

        <button type="button" onclick="bookAppointment()">Book Appointment</button>

        <p id="message"></p>

    </form>
</div>

<script src="css/javascript/swathib.js"></script>

</body>
</html>
